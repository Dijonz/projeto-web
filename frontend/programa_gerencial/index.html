<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerencial - Cadastro de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="sidebar">
        <h2>BIBLIOTECA</h2>
        <p class="subtitle">Gerenciador</p>
        <ul>
            <li><a href="index.html" class="active">Cadastro de Livros</a></li>
            <li><a href="view_books.html">Visualizar Livros</a></li>
        </ul>
    </nav>

    <main class="content-area">
        <h1>Cadastro de Livros</h1>

        <div class="form-wrapper">
            <form id="form-cadastro-livro">
                
                <div class="input-group">
                    <label for="titulo">Título do Livro</label>
                    <input type="text" id="titulo" required>
                </div>
                
                <div class="input-group">
                    <label for="autor">Autor</label>
                    <input type="text" id="autor" required>
                </div>
                
                <div class="input-group">
                    <label for="editora">Editora</label>
                    <input type="text" id="editora">
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label for="ano_publicacao">Ano de Publicação</label>
                        <input type="number" id="ano_publicacao" placeholder="Ex: 2010">
                    </div>

                    <div class="input-group">
                        <label for="isbn">ISBN</label>
                        <input type="text" id="isbn" placeholder="Opcional">
                    </div>
                </div>
                <button type="submit" class="btn-submit">CADASTRAR</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
